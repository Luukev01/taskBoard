<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Task Board</title>
  </head>

  <!-- Start of the body -->

  <body>
    <!-- Start of header-->
    <header class="container-fluid header-border">
      <!-- Start of Navigation bar-->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h1>Task Board</h1></a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link nav-size" href="#titleTasks"> Tasks </a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-size" href="#titleAboutUs"> About Us </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End of Navigation bar-->
    </header>
    <!-- End of Header-->
    <!-- Title -->

    <section class="sectionStyling">
      <h2 id="titleTasks">Tasks</h2>
    </section>

    <!-- End of Title  -->

    <!-- Start of Button-->
    <div class="d-flex justify-content-center align-items-center">
      <button
        type="button"
        class="btn banner btn-lg btn-block"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add Task
      </button>
    </div>
    <!-- End of button -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>

            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">...</div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>

            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!--  Columns -->

    <div class="task-board-container">
      <div class="row">
        <div class="col-2" id="to-do">To do

        <div class="task-container" data-task-id="1">
          <div class="card-header">
            <h5>Laundry</h5>
          </div>
          <div class="card-body">
            <p class="description">Description</p>
            <p class="assigned-text">
              <small class>Assigned to: Name</small>
            <br>
              <small class> Due: Date</small>
            </p>
          </div>
          <div class="card-footer">
              <button class="card-button">Edit</button>
              <button class="card-button">Delete</button>
            </div>
          </div>
        </div>
      
        <div class="col-2 offset-1" id="progress">In progress</div>
        <div class="col-2 offset-1" id="review">Review</div>
        <div class="col-2 offset-1" id="done">Done</div>
      </div>
    </div>

    <!-- Start of about us -->
    <section class="sectionStyling">
      <h2 id="titleAboutUs">About Us</h2>
      <p>The page is created by Yujin, Jane and Kevin</p>
    </section>

    <!-- End of about is -->

    <!--  Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
